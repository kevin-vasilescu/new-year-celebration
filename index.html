<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy New Year 2026</title>
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #C44569;
            --accent: #F8B500;
            --light: #FFF5E1;
            --dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .emoji-burst {
            font-size: 60px;
            animation: bounce 0.6s ease-in-out infinite;
            margin: 0 10px;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        h1 {
            color: var(--light);
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5em;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary);
        }

        .time-label {
            font-size: 0.9em;
            color: var(--secondary);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message {
            color: var(--light);
            font-size: 1.3em;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .button-group {
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(248, 181, 0, 0.3);
            color: var(--dark);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(248, 181, 0, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti.falling {
            animation: fall 3s linear forwards;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .sparkle.active {
            animation: sparkle 1s ease-in-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .countdown {
                gap: 10px;
            }

            .time-unit {
                padding: 15px 20px;
                min-width: 80px;
            }

            .time-value {
                font-size: 1.8em;
            }

            button {
                padding: 12px 30px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 30px;">
            <div class="emoji-burst">üéâ</div>
            <div class="emoji-burst">üéä</div>
            <div class="emoji-burst">üéà</div>
            <div class="emoji-burst">‚ú®</div>
        </div>

        <h1>Happy New Year 2026!</h1>
        <p class="subtitle">Let's celebrate the new beginning üöÄ</p>

        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <p class="message" id="message">Let's make 2026 amazing! üí™</p>

        <div class="button-group">
            <button onclick="celebrate()">üéâ Celebrate Now!</button>
            <button onclick="makeWish()">üåü Make a Wish</button>
        </div>
    </div>

    <script>
        // Update countdown
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (diff < 0) {
                document.getElementById('message').textContent = 'üéÜ Happy New Year! üéÜ';
            }
        }

        // Celebrate confetti
        function celebrate() {
            const emojis = ['üéâ', 'üéä', 'üéà', '‚ú®', '‚≠ê', 'üåü', 'üéÅ', 'üéÄ'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti falling';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.fontSize = Math.random() * 1.5 + 1 + 'em';
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }

            // Create sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle active';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 80 + 10 + '%';
                sparkle.style.top = Math.random() * 80 + 10 + '%';
                document.body.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        // Make a wish
        function makeWish() {
            const wishes = [
                'üåü May your dreams come true in 2026!',
                'üí™ You\'ve got this! Go conquer your goals!',
                '‚ù§Ô∏è May this year be full of happiness!',
                'üöÄ Time to launch into greatness!',
                'üéØ Focus on what matters. You\'re awesome!',
                '‚ú® 2026 is YOUR year to shine!',
                'üíé You are stronger than you think!',
                'üåà Every day is a new opportunity!'
            ];

            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('message').textContent = randomWish;

            celebrate();
        }

        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
